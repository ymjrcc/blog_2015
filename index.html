---
layout: default
title: Yiming's Blog
---
<div class="container">
    <div class="row">
       <h2>{{ page.title }}</h2>
        <p>welcome to Yiming's blog!</p>
        <ul>
        　　{% for post in site.posts %}
        　　　　<li>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
        　　{% endfor %}
        </ul> 
    </div>
</div>
