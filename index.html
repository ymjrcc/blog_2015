---
layout: default
title: Yiming's Blog
---
<div class="container">
    <div class="row">
        <div class="page-header text-center">
            <h1>{{ page.title }}<small></small></h1>
        </div>

        <ul>
        　　{% for post in site.posts %}
        　　　　<li>{{ post.date | date_to_string }} - - - <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
        　　{% endfor %}
        </ul> 
    </div>
</div>
